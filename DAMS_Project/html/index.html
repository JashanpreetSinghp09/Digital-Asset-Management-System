<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Assest Management Website</title>
    <link rel="stylesheet" href="../css/indexStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/dams_logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
</head>

<body>
    
    <img src="../images/dams_logo.png" class="logo" alt="logo">    
    
    <br></br>
    <div class="form">
        <div class="firstName">
            <!-- First Name -->
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
        </div>

        <div class="lastName">
            <!-- Last Name -->
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name">
        </div>

        <div class="email">
            <!------E mail -->
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>

        <div class="password">
            <!------Password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>
        
        <div class="passwordConfirm">
            <!------Password -->
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm password">
        </div>

        <!---Sign up button-->
        <button id="submit-btn" onclick="SignUp()"> Register </button>
        
    <!----Sign in (if already have an account)-->
    <p>Already have an account ?</p>
    <span> <a href="signIn.html"> Sign In</a></span>

    </div>
    <script src="../javascript/auth.js"></script>
</body>
</html>
