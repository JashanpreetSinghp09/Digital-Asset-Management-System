</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="nav-hover">
                <img src="../images/dams_logo.png" class="logo" alt="logo">
            </a>
            <ul class="nav-links">
                <li class="nav-hover"><a href="home.html">Home</a></li>
                <li class="nav-hover"><a href="assets.html">Assets</a></li>
                <li class="nav-hover categories-link">
                    <a href="categories.html">Categories</a>
                    <div class="categories-dropdown">
                        <ul>

                    <img src="../images/profile.png" class="profile_logo nav-hover" alt="profile_logo" />

            </ul> 
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>PUBLIC ASSETS</h1>
            <p class="content-description"> Explore the public assets of our system. You can view files with ease.</p>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search assets...">
                <button id="search-button"><img src="../images/search-icon.png" alt="Search"></button>
            </div>
            <!-- Add more sections for your content here -->
            <div class="categories"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Digital Asset Management System</p>
    </footer>
    <script src="../javascript/auth.js"></script>
    <script>
        // Update the event listener to call filterUserAssets when the search button is clicked
        document.addEventListener('DOMContentLoaded', function () {

            // Get the category from the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const searchButton = document.getElementById('search-button');

            // Call the function to display or filter assets based on the category
            if (category) {
                
                searchButton.addEventListener('click', function () {
                    filterPublicAssets(category);
                });
        
                // Display all public assets by default
                displayPublicAssets(category);
            } else {
                
                searchButton.addEventListener('click', function () {
                    filterPublicAssets();
                });
        
                // Display all public assets by default
                displayPublicAssets();
            }
            
        });
    </script>
</body>
