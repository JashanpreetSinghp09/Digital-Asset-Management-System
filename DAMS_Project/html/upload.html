<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload</title>
    <link rel="stylesheet" href="../css/homeStyle.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="shortcut icon" type="image/png" href="../images/dams_logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="home.html" class="nav-hover">
                <img src="../images/dams_logo.png" class="logo" alt="logo">
            </a>
            <ul class="nav-links">
                <li class="nav-hover"><a href="home.html">Home</a></li>
                <li class="nav-hover"><a href="assets.html">Assets</a></li>
                <li class="nav-hover categories-link">
                    <a href="#">Categories</a>
                    <div class="categories-dropdown">
                        <ul>
                            <li><a href="#">Audio</a></li>
                            <li><a href="#">Video</a></li>
                            <li><a href="#">Images</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-hover"><a href="upload.html">Upload</a></li>
                <a href="profile.html">
                    <img src="../images/profile.png" class="profile_logo nav-hover" alt="profile_logo" />
                </a>
            </ul> 
        </nav>
    </header>

    <main class="hero">

        <form class="file-upload" enctype="multipart/form-data">
            <!-- Contact detail -->
            <div class="bg-secondary-soft px-4 py-5 rounded">
                <h1>Upload</h1>
                <br>
                <!-- First Name -->
                <div class="fields">
                    <label class="h3" for="file-input"> Upload Images/Videos/GIFs/Audio <br>(.jpg, .jpeg, .png, .pdf, .mp3, .mp4, .gif)</label> <br> </br>
                    <input type="file" name="file" id="file-input" accept=".jpg, .jpeg, .png, .pdf, .mp3, .mp4, .gif" required>

                </div>
                <br>
                <!-- Last name -->
                <div class="fields">
                    <label class="h3" for="tags-input">Tags</label>
                    <input type="text" class="form-control" id="tags-input" placeholder="Add tags (comma-separated)" required>
                </div>
                <br>
                <!-- Username/Email -->
                <div class="fields">
                    <label class="h3" for="description-input">Description</label>
                    <textarea id="description-input" class="form-control" placeholder="Brief description" required></textarea>
                </div>
                <br>
                <button type="button" class="cta-button" id="upload-button" onclick="uploadFile()">Upload</button>
            </div>
        </form>  
        <!-- Add more sections for your content here -->
    </main>

    <footer class="footer">
        <p>&copy; 2023 Digital Asset Management System</p>
    </footer>
    <script src="../javascript/auth.js"></script>
</body>
</html>
