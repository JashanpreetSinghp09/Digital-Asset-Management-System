<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link rel="stylesheet" href="../css/homeStyle.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" href="../images/dams_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" >
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
</head>
<body>
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/profile.js"></script>
    <header>
        <nav>
            <a href="home.html" class="nav-hover">
                <img src="../images/dams_logo.png" class="logo" alt="logo">
            </a>
            <ul class="nav-links">
                <li class="nav-hover"><a href="home.html">Home</a></li>
                <li class="nav-hover"><a href="assets.html">Assets</a></li>
                <li class="nav-hover categories-link">
                    <a href="#">Categories</a>
                    <div class="categories-dropdown">
                        <ul>
                            <li><a href="#">Audio</a></li>
                            <li><a href="#">Video</a></li>
                            <li><a href="#">Images</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-hover"><a href="upload.html">Upload</a></li>
                <a href="profile.html">
                    <img src="../images/profile.png" class="profile_logo nav-hover" alt="profile_logo" />
                </a>
            </ul> 
        </nav>
    </header>

    <main>
        <!-- Page title -->
        <br><br>
        <h1>My Profile</h1> <br>
        <img src="../images/profileimg.png" class="profileimg" alt="profile_logo" />

        <!-- Form START -->
        <form class="file-upload">
            <!-- Contact detail -->
            <div class="bg-secondary-soft px-4 py-5 rounded">
                <h2>User details</h2>
                <br>
                <!-- First Name -->
                <div class="fields">
                    <label class="h3" for="newFirstName">First Name*</label>
                    <input type="text" id ="newFirstName" class="form-control" aria-label="First name">
                </div>
                <br>
                <!-- Last name -->
                <div class="fields">
                    <label class="h3" for="newLastName">Last Name*</label>
                    <input type="text" id ="newLastName" class="form-control" aria-label="Last name">
                </div>
                <br>
                <!-- Username/Email -->
                <div class="fields">
                    <label class="h3" for="newEmail">E-mail*</label>
                    <input type="email" class="form-control" id="newEmail">
                </div>
                <br>
                <button type="button" class="cta-button" onclick="ChangeUserDetails()">Update Details</button>
            </div>

            <!-- change password -->
            <div class="bg-secondary-soft px-4 py-5 rounded">
                <h2>Change Password</h2>
                <br>
                <!-- Old password -->
                <div class="fields">
                    <label class="h3" for="oldPassword" class="form-label">Old Password*</label>
                    <input type="password" class="form-control" id="oldPassword">
                </div>
                <br>
                <!-- New password -->
                <div class="fields">
                    <label class="h3" for="newPassword1" class="form-label">New Password*</label>
                    <input type="password" class="form-control" id="newPassword1">
                </div>
                <br>
                <!-- Confirm password -->
                <div class="fields">
                    <label class="h3" for="confirmPassword1" class="form-label">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirmPassword1">
                </div>
                <br>
                <button type="button"  class="cta-button" onclick="UpdatePassword()">Update Password</button>
            </div>

            <!-- button -->
            <div class="update_btn">
                <button type="button" class="cta-button-delete-profile" onclick="DeleteUser()">Delete Profile</button>
            </div>
            <br>
        </form> 
    </main>

    <footer>
        <p>&copy; 2023 Digital Asset Management System</p>
    </footer>
</body>
</html>
