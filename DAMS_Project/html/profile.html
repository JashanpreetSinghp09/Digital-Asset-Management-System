<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link rel="stylesheet" href="../css/homeStyle.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" href="../images/dams_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" >
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
</head>
<body>
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/profile.js"></script>
    <header>
        <nav>
            <a href="home.html" class="nav-hover">
                <img src="../images/dams_logo.png" class="logo" alt="logo">
            </a>
            <ul class="nav-links">
                <li class="nav-hover"><a href="home.html">Home</a></li>
                <li class="nav-hover"><a href="assets.html">Assets</a></li>
                <li class="nav-hover"><a href="#">Categories</a></li>
                <li class="nav-hover"><a href="#">Upload</a></li>
                <a href="profile.html">
                    <img src="../images/profile.png" class="profile_logo nav-hover" alt="profile_logo" />
                </a>
            </ul> 
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                    <div class="col-12">
                        <!-- Page title -->
                        <div class="my-5">
                            <h3>My Profile</h3>
                            <hr>
                        </div>
                        <!-- Form START -->
                        <form class="file-upload">
                            <div class="row mb-5 gx-5">
                                <!-- Contact detail -->
                                <div class="col-xxl-8 mb-5 mb-xxl-0">
                                    <div class="bg-secondary-soft px-4 py-5 rounded">
                                        <div class="row g-3">
                                            <h4 class="mb-4 mt-0">User details</h4>
                                            <!-- First Name -->
                                            <div class="col-md-6">
                                                <label class="form-label" for="newFirstName">First Name *</label>
                                                <input type="text" id ="newFirstName" class="form-control" placeholder="" aria-label="First name" value="Scaralet">
                                            </div>
                                            <!-- Last name -->
                                            <div class="col-md-6">
                                                <label class="form-label" for="newLastName">Last Name *</label>
                                                <input type="text" id ="newLastName" class="form-control" placeholder="" aria-label="Last name" value="Doe">
                                            </div>
                                            
                                            <!-- Username/Email -->
                                            <div class="col-md-6">
                                                <label for="newEmail" class="form-label">Email *</label>
                                                <input type="email" class="form-control" id="newEmail" value="example@homerealty.com">
                                            </div>
                                            <div class="gap-3 d-md-flex justify-content-md-end text-center update_btn">
                                                <button type="button" class="btn btn-danger btn-lg" onclick="ChangeUserDetails()">Update Details</button>
                                            </div>
                                            
                                        </div> <!-- Row END -->
                                    </div>
                                </div>
                              
            
                          
            
                                <!-- change password -->
                                <div class="col-xxl-6">
                                    <div class="bg-secondary-soft px-4 py-5 rounded">
                                        <div class="row g-3">
                                            <h4 class="my-4">Change Password</h4>
                                            <!-- Old password -->
                                            <div class="col-md-6">
                                                <label for="oldPassword" class="form-label">Old password *</label>
                                                <input type="password" class="form-control" id="oldPassword">
                                            </div>
                                            <!-- New password -->
                                            <div class="col-md-6">
                                                <label for="newPassword1" class="form-label">New password *</label>
                                                <input type="password" class="form-control" id="newPassword1">
                                            </div>
                                            <!-- Confirm password -->
                                            <div class="col-md-12">
                                                <label for="confirmPassword1" class="form-label">Confirm Password *</label>
                                                <input type="password" class="form-control" id="confirmPassword1">
                                            </div>
                                            <div class="gap-3 d-md-flex justify-content-md-end text-center update_btn">
                                                <button type="button" class="btn btn-danger btn-lg" onclick="UpdatePassword()">Update Password</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- Row END -->
                            <!-- button -->
                            <div class="gap-3 d-md-flex justify-content-md-end text-center update_btn">
                                <button type="button" class="btn btn-danger btn-lg">Delete Profile</button>
                            </div>
                        </form> <!-- Form END -->
                    </div>
                </div>
                </div>
    </main>

    <footer>
        <p>&copy; 2023 Digital Asset Management System</p>
    </footer>
</body>
</html>
